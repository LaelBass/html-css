<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/Medio.png" type="image/png ">
        <img src="imagens/Grande.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midea/Zydeco Piano Party - Media Right Productions.mp3" type="audio/mpeg">
        <source src="midea/Zydeco Piano Party - Media Right Productions.ogg" type="audio/ogg">
        <source src="midea/Zydeco Piano Party - Media Right Productions.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midea/Zydeco Piano Party - Media Right Productions.mp3">Clique aqui para reproduzir áudio.</a> </p>
    </audio>

</body>
</html>
